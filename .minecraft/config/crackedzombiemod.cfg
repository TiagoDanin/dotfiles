# Configuration file

##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# Cracked Zombie Mod Config
# Michael Sheppard (crackedEgg)
# For Minecraft Version 1.12.1
# 
##########################################################################################################

general {
    # allowChildSpawns, set to true to have child zombies, otherwise set to false.
    B:allowChildSpawns=true

    # allow CrackedPigZombies to spawn
    B:allowCrackedPigZombieSpawns=true

    # set the initial attack damage caused by the zombies
    D:attackDamage=3.0

    # Attack and kill pigs
    B:attackPigs=true

    # Attack and convert villagers
    B:attackVillagers=true

    # doorBusting, set to true to have zombies try to break down doors, otherwise set to false. It's quieter.
    B:doorBusting=false

    # set true to enchant the sword given to the player
    B:enchantSword=false

    # set the follow range of the zombies
    D:followRange=40.0

    # whether or not the pig zombies are immune to fire
    B:isImmuneToFire=true

    # maxPZSpawn, maximum number of crackedpigzombies per spawn event
    I:maxPZSpawn=10

    # maxSpawn, maximum number of crackedzombies per spawn event
    I:maxSpawn=10

    # minPZSpawn, minimum number of crackedpigzombies per spawn event
    I:minPZSpawn=2

    # minSpawn, minimum number of crackedzombies per spawn event
    I:minSpawn=2

    # set the movement speed of the zombies
    D:moveSpeed=0.23
    D:movementSpeed=0.23

    # Spawn cracked zombies at night only
    B:nightSpawnOnly=false

    # set the radius in blocks for no spawning near torches, zero enables spawing near torches
    D:noSpawnTorchRadius=3.0

    # pigzombieSpawnProb adjust to probability of pigzombies spawning
    # The higher the number the more likely pigzombies will spawn.
    I:pigzombieSpawnProb=15
    B:pigzombieSpawns=false

    # set the initial attack damage caused by the pig zombies
    D:pzAttackDamage=5.0

    # set the movement speed of the pig zombies
    D:pzMoveSpeed=0.23
    D:pzMovementSpeed=0.23

    # Pig Zombie Sickness, set to true to have contact with pigzombies poison the player.
    B:pzSickness=false

    # Sickness, set to true to have contact with zombies poison the player.
    B:sickness=false
    B:spawnCreepers=false
    B:spawnEnderman=false

    # Spawn cracked zombies in the End
    B:spawnInEnd=false

    # Spawn cracked zombies in the Nether
    B:spawnInNether=true
    B:spawnSkeletons=false
    B:spawnSlime=false
    B:spawnSpiders=true
    B:spawnWitches=true

    # Allows the player to spawn with a random type sword, handy in the apocalypse!
    B:startWithSword=false

    # vanillaZombieSpawns allows/disallows vanilla zombies spawns, default is false,
    #  no vanilla minecraft zombies will spawn. Only the crackedzombies will spawn.
    #  If set to true, fewer crackedzombies will spawn.
    B:vanillaZombieSpawns=false

    # vanillapigZombieSpawns allows/disallows vanilla pig zombies spawns, default is false,
    #  no vanilla minecraft pig zombies will spawn. Only the crackedpigzombies will spawn.
    #  If set to true, fewer crackedpigzombies will spawn.
    B:vanillapigZombieSpawns=false

    # zombieSpawnProb adjust to probability of zombies spawning
    # The higher the number the more likely zombies will spawn.
    I:zombieSpawnProb=15
    B:zombieSpawns=false
}


