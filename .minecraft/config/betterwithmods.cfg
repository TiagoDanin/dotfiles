    B:GrassPath=true

    # Heads and Skulls can drop from death by Saw or BattleAxe
    B:HeadDrops=true

    # Improve fleeing AI for attacked animals
    B:ImprovedFlee=true

    # Add Charcoal smelting to the Kiln
    B:KilnCharcoal=true

